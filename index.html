<!DOCTYPE html>
<html>
  <head>
    <title>AOI</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
    <link rel="stylesheet" href="assets/css/new.css" />
    <style>
      body {
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
          }
        100% {
          opacity: 1;
          }
    </style>
  </head>

  <body>
    <img src="images/windows.png" width="450" height="450" style="margin-top: 20px; margin-left: 47px;">
    <div class="window" style="margin: 32px; width: 500px">
      <div class="title-bar">
        <div class="title-bar-text">
          My First VB4 Program
        </div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>Hello, world!</p>
        <section class="field-row" style="justify-content: center">
          <button onclick="window.location.href='index2.html'">OK</button>
          <button>Cancel</button>
        </section>
      </div>
    </div>
  </body>
</html>
